name: "Setup"
description: "Install Node & NPM dependencies"
runs:
  using: composite
  steps:
    - uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854 # tag=v3
      with:
        node-version-file: ".nvmrc"
        cache: npm
        registry-url: "https://registry.npmjs.org"
    - run: npm ci
      shell: bash
