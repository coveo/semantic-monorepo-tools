name: "Security Scan"

on:
  schedule:
    - cron: "17 2 * * 2"
  workflow_run:
    workflows:
      - CD
    types:
      - completed
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: CodeQL
        uses: ./.github/actions/codeql
        with:
          language: ${{ matrix.language }}
