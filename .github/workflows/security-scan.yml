name: "Security Scan"

on:
  schedule:
    - cron: "17 2 * * 2"
  workflow_run:
    workflows:
      - CD
    types:
      - completed
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      - name: CodeQL
        uses: ./.github/actions/codeql
        with:
          language: ${{ matrix.language }}
