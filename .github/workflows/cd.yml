name: CD
on:
  push:
    branches: [main]
jobs:
  CI:
    runs-on: ubuntu-latest
    name: CD
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci
      - uses: ./.github/actions/lint
