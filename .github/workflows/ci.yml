name: CI
on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]
jobs:
  CI:
    runs-on: ubuntu-latest
    name: CI
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/lint
      - name: Unit tests
        run: npm test
